<div class="row">
    <div *ngFor="let servicio of servicios" class="col-3">
        <div class="card w-100 mb-2">
            <img [src]="servicio.imagen" alt="" class="card-img-top">
            <h4 class="card-title" >{{servicio.nombre}}</h4>
            <p class="card-text" >{{servicio.descripcion}}</p>
            <div class="card-footer text-end">
                {{servicio.costo}} USD
            </div>
        </div>
    </div>
</div>
