<form #formulario="ngForm" class="w-50 mx-auto" (ngSubmit)="submitForm(formulario)">
    <legend class="border rounded p-2 text-center">
        Formulario de Producto
    </legend>
    CÃ³digo:
    <input class="form-control" type="number" id="codigo" name="/codigo" [(ngModel)]="modelo.codigo" required
        #txtCodigo="ngModel" min="1" max="100000">
    <div [hidden]="txtCodigo.valid" class="text-danger text-end">{{txtCodigo.errors | json}}</div>

    Nombre:
    <input class="form-control" type="text" id="nombre" name="/nombre" [(ngModel)]="modelo.nombre" required
        #txtNombre="ngModel" minlength="5" maxlength="30">
    <!-- <div [hidden]="txtNombre.valid" class="text-danger text-end">{{txtNombre.errors | json}}</div> -->
    <div *ngIf="txtNombre.errors?.['minlength']" class="text-danger text-end">
        El campo es demasiado corto
    </div>
    <div *ngIf="txtNombre.errors?.['required']" class="text-danger text-end">
        El campo no puede estar vacio
    </div>

    Fecha:
    <input class="form-control" type="date" id="fecha" name="/fecha" [ngModel]="modelo.fecha | date : 'yyyy-MM-dd'"
        (ngModelChange)="modelo.fecha = $event">

    <button class="btn btn-primary text-center w-100 mt-2">
        Confirmar datos
    </button>
</form>

<div>
    <h3>Debug Data</h3>
    <div> Modelo {{modelo | json}}</div>
    <div> Formulario {{formulario.constructor.name}}</div>
    <div> Formulario valido {{formulario.valid}}</div>
    <div> Formulario {{formulario | json}}</div>
</div>
